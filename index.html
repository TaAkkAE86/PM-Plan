        </div>
    </div>
    
    <!-- Loading Overlay -->

            <div class="ford-loader">
                <div class="ford-oval">FORD</div>
                <div class="loader-text">Loading...</div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Enhanced Header -->
        <div class="header">
            <div class="header-top">
                <div class="ford-logo">
                    <div class="ford-oval animated">

            </div>
            
            <h1 id="pageTitle">Ford PM PMHV Plan Dashboard</h1>
            <div class="date-info" id="currentDate"></div>
            
            <!-- Progress Bar -->

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="view-buttons">

                            <span class="btn-icon">üìÖ</span>

                        </button>

                        </div>
                    </div>
                </div>
                
                <div class="control-group">

                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Reset All</span>
                    </button>
                    <button class="action-btn export-btn" onclick="exportData()" id="exportBtn">
                        <span class="btn-icon">üìä</span>
                        <span class="btn-text">Export</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Statistics Dashboard -->
        <div class="stats-dashboard" id="statsDashboard">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label" id="totalTasksLabel">Total Tasks</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-content">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label" id="completedTasksLabel">Completed</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-content">

            <div class="stat-card">

                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" id="filterAll">All</button>
                <button class="filter-btn" data-filter="completed" id="filterCompleted">Completed</button>
                <button class="filter-btn" data-filter="pending" id="filterPending">Pending</button>
                <button class="filter-btn" data-filter="team" id="filterTeam">By Team</button>
            </div>
        </div>
